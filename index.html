<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agenda</title>
</head>
<body class="d-flex justify-content-center ">
<div id="container" class="my-5">
    <div class=" bg-secondary form-group " id="fonfoo">
        <h1 id="titulo">SOLICITUD DE SERVIVIO </h1>
        <br>
        <form action="mostrar.jsp" method="post" id="formm">
            <label>Código empleado:</label>
            <input class="form-control " type="text" placeholder="codigo del empleado" name="co" id="imputcodigo"
                   required>
            <br>
            <label>Sexo:</label> <br>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="iconoma"
                 class="bi bi-gender-male" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
            </svg>
            <input type="radio" name="sex" value="Masculino" checked>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id="iconofe"
                 class="bi bi-gender-female" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5z"/>
            </svg>
            <input type="radio" name="sex" value="Femenino">
            <br>
            <br>
            <label>Servicio Solicitud:</label>
            <br>
            <br>
            <label>Hardware: </label> <input type="checkbox" name="serv" value="Hardware" checked>
            <label>Software: </label> <input type="checkbox" name="serv" value="Software">
            <br>
            <br>
            <label>Departamento:</label>
            <select name="depto">
                <option value="Ventas">Ventas</option>
                <option value="Publicidad">Publicidad</option>
                <option value="Personal">Personal</option>
            </select>
            <br>
            <br>
            <label>Descripción:</label> <textarea name="men" class="form-control" id="exampleFormControlTextarea1"
                                                  required></textarea>
            <br>
            <br>
            <input class="btn btn-light" type="submit" value="Insertar">
            <input class="btn btn-light" type="reset">

        </form>
    </div>
</div>
</body>
</html>
